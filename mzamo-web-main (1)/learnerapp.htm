<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jba.css">

  <title>Job Application</title>
</head>
<body>
  <div class="container">
     <div class="apply_box">
      <h1>
        Learner Application
        <span class="title_small"></span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <div class="" id="form_control">

              <label for="name">Learner's Name</label>
              <input id="learner's_name" name="learner's_name" placeholder="Enter your the learner's name..." required/>
            </div>
            </div>
          <div class="form_control">
            <div class="" id="form_control">

              <label for="lastname">Learner's Surname</label>
              <input id="name" name="pupil's_surname" placeholder="Enter your learner's Surname..." required/>
            </div>
            </div>
         
          <div class="form_control">
            <label for="id">ID/Passport Number</label>
            <input id="id" name="learner's_id" placeholder="Enter your the learner's ID/Passport number..." required/>
          </div>
          
          <div class="form_control">
            <div class="" id="form_control">

              <label for="lang">Languages</label>
              <input id="lang" name="lang" placeholder="Enter your the learner's wellspoken languages..." required/>
            </div>
            </div>
          
          <div class="form_control"> 
            <div class="" id="form_control">
              <label for="grade">Grade</label>
              <input type="emai" id="email" name="email" placeholder="Grade learner is applying for..." required/>
            </div>
            </div>
            <div class="form_control">
              <label for="gender">Gender</label>
              <select type="emai" id="gender" name="gender"> 
                <option value="">Please select a gender</option>
                <option value="male">Male</option>
                <option value="femalet">Female</option>
                <option value="other">Other</option>
                </select>
              </div>
      
              <div class="textarea_control">
                <label for="address">Address</label>
                <textarea id="address" name="address" row="4" cols="50" placeholder="EnterAddress" required></textarea>
              </div>

            <div class="form_control">
              <div class="" id="form_control">

                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter your city name..." required/>
              </div>
              </div>
          
          
          <div class="form_control">
            <div class="" id="form_control">

              <label for="postal_code">Postal Code</label>
              <input id="postal_code" name="postal_code" placeholder="Enter your area Postal Code..." required/>
            </div>
            </div>
          
          <div class="" id="form_control">

            <div class="form_control">
              <label for="date">Leaner's D.O.B</label>
            </div>
              <input value="1999-05-24" type="date" required/>
          </div>
          <div class="form_control">
            <label for="relatives">Any siblings or reletives at the school</label>
            <select type="emai" id="relatives" name="relatives">
              <option value="plpease-select">please select</option> 
              <option value="no">No</option>
              <option value="yes">Yes</option>
      
              </select>
            </div>
          <div class="form_control">
            <label for="upload">Upload learner's pictures</label><br>
            <input type="file" id="upload" name="upload" required/>
          </div>
          <div class="form_control">
            <label for="upload">Parents, upload your scanned ID and contact details here</label>
            <input type="file" id="upload" name="upload" required/>
          </div>
      
        <div class="button_container">
        <button type="submit">Apply Now</button>
        </div>
      </div>
</form>
</div>
</div>
