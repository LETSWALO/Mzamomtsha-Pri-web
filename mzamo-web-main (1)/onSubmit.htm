<html> 
  <head> 
    <title> Javascript Onsubmit Event Example</title>
    <link href="OnSubmit.css" rel="stylesheet"> 
    <link href="OnSubmit.js" rel="Javascript">
  </head>
  <body> 
    <div class="container">
      <div class=""main>
        <br action="#" method="post" onsubmit="return ValidationEvent()">
          <h2>Javascript Onsubmit Event Example</h2>
        <label>Name :</label>
        <input id="name" name="name" placeholder="Name" type="text">
        <label>Email :</label>
        <input id="email" name="email" placeholder="Valid Email" type="text"> 
        <label>Gender :</label>
        <input id="male" name="gender" type="radio" value="Female"> 
        <label> Male</label>
        <input id="female" name="gender" type="radio" value="female"> 
        <label>Female</label> <br></br>
        <label>Contact No. :</label>
        <input id="contact" name="contact" placeholder="Contact No." type="text">
        <input type="submit" value="Submit">
        <span>All type of validation will execute on Onsubmit Event.</span>
        </form>
      </div>
    </div>
  </body>
</html>
