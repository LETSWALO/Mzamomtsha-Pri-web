<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jba.css">

  <title>Job Application</title>
</head>
<body>
  <div class="container">
     <div class="apply_box">
      <h1>
        Job Application
        <span class="title_small"></span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="firstname">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter your firstname..." required/>
          </div>
        
          <div class="form_control">
            <label for="lastname">Last Name</label>
            <input id="last_name" name="last_name" placeholder="Enter your Lastname..." required/>
          </div>
          
          <div class="form_control"> 
            <label for="email">Email</label>
            <input type="emai" id="email" name="email" placeholder="Enter a valid email..." required/>
          </div>
          
          
          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select type="emai" id="job_role" name="job_role"> 
              <option value="">Select a Job Role</option>
              <option value="principal">Principal</option>
              <option value="administrative assistant">Administrative Assistant</option>
              <option value="foundation phase teacher">Foundation phase teacher</option>
              <option value="intermediate phase teacher">Intermediate phase teacher</option>
              <option value="senior & fet phase teacher">Senior & FET phase teacher</option>
              <option value="care taker/cleaner">Care Taker/Cleaner</option></select>
            </div>
              <div class="textarea_control">
                <label for="address">Address</label>
                <textarea id="address" name="address" row="4" cols="50" placeholder="EnterAddress" required></textarea>
              </div>

            <div class="form_control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter your city name..." required/>
            </div>
          
          
          <div class="form_control">
            <label for="postal_code">Postal Code</label>
            <input id="postal_code" name="postal_code" placeholder="Enter your area Postal Code..." required/>
          </div>
          
          <div class="form_control">
            <label for="date">D.O.B</label>
            <input value="1999-05-24" type="date" required/>
          </div>
        
          
        <div class="form_control">
          <label for="upload">Upload you CV</label>
          <input type="file" id="upload" name="upload" required/>
        </div>
      
        <div class="button_container">
        <button type="submit">Apply Now</button>
        </div>
      </div>
</form>
</div>

    

  </div>
</body>
</html>
